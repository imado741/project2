<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حول الموقع</title>
  <style>
    body {
      background: linear-gradient(135deg, #203a43, #2c5364, #0f2027);
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 80px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00ffe0;
      animation: glow 2s infinite alternate;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #a8dadc;
      max-width: 600px;
      margin-bottom: 50px;
      line-height: 1.8;
    }

    a {
      display: inline-block;
      background: none;
      border: 2px solid #00ffe0;
      color: #00ffe0;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #00ffe0;
      color: #0f2027;
      box-shadow: 0 0 15px #00ffe0;
      transform: scale(1.05);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffe0; }
      to { text-shadow: 0 0 25px #00ffe0, 0 0 5px #00b3a1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>حول هذا الموقع 🌟</h1>
  <p>هذه الصفحة صُنعت لتسهيل الوصول إلى الملفات الجامعية ومشاركتها بطريقة منظمة وسهلة الاستخدام.</p>
  <a href="home.html">⬅ الرجوع إلى الصفحة الرئيسية</a>
</body>
</html>
