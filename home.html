<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الرائع</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Tajawal", "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2em;
      letter-spacing: 1px;
      text-shadow: 0 0 15px #00ffe0;
      animation: glow 2s infinite alternate;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #a8dadc;
      margin-bottom: 30px;
      max-width: 90%;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip a button {
      background: none;
      border: 2px solid #00ffe0;
      color: #00ffe0;
      padding: 10px 18px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 140px;
    }

    .tooltip a button:hover {
      background: #00ffe0;
      color: #0f2027;
      box-shadow: 0 0 15px #00ffe0;
      transform: scale(1.05);
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 160px;
      background-color: #00ffe0;
      color: #0f2027;
      text-align: center;
      border-radius: 6px;
      padding: 6px 8px;
      position: absolute;
      z-index: 1;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-size: 0.9em;
      font-weight: 500;
      white-space: nowrap;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #00ffe0 transparent transparent transparent;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(-3px);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }

    #visitor-count {
      margin-top: 10px;
      font-size: 1em;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffe0; }
      to { text-shadow: 0 0 25px #00ffe0, 0 0 5px #00b3a1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6em; }
      p { font-size: 1em; }
      .tooltip a button {
        width: 100%;
        padding: 12px;
        font-size: 0.95em;
      }
      .btn-container { gap: 12px; }
    }
  </style>
</head>
<body>

    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function updateVisitorCount() {
      try {
        // جلب العدد الحالي

          .from("visitors")
          .select("count")
          .eq("id", 1)

          .from("visitors")
          .update({ count: newCount })
          .eq("id", 1);
        if (updateError) throw updateError;

        // عرض العدد في الصفحة
        document.getElementById("visitor-count").textContent = "عدد الزوار: " + newCount;
      } catch (err) {
        console.error("خطأ في تحديث العداد:", err.message);
        document.getElementById("visitor-count").textContent = "عدد الزوار غير متوفر حالياً";

    }

    // استدعاء الدالة عند تحميل الصفحة
