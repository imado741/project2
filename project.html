<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>📚 المحاضرات والمشاريع | موقع عماد</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Cairo", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      font-size: 1.6em;
      text-shadow: 0 0 15px #00ffe0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logout-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      background: none;
      border: 2px solid #00ffe0;
      color: #00ffe0;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9em;
    }

    .logout-btn:hover {
      background: #00ffe0;
      color: #0f2027;
    }

    .hidden { display: none; }

    input, button {
      margin: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      width: 80%;
      max-width: 320px;
    }

    button {
      border: 2px solid #00ffe0;
      background: none;
      color: #00ffe0;
      cursor: pointer;
      border-radius: 25px;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffe0;
      color: #0f2027;
      transform: scale(1.05);
    }

    .project-card {
      background: rgba(255,255,255,0.1);
      padding: 18px;
      margin: 12px auto;
      border-radius: 20px;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 0 10px #00ffe0;
      transition: 0.3s;
      animation: fadeIn 0.5s ease;
      word-wrap: break-word;
    }

    .project-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #00ffe0;
    }

    a {
      text-decoration: none;
      color: #00ffe0;
    }

    #searchBox {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      border-radius: 20px;
      border: none;
      margin: 20px auto;
      font-size: 1em;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      color: #aaa;
      font-size: 0.85em;
      line-height: 1.5;
    }

    .select-box {
      transform: scale(1.3);
      margin: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 📱 تحسين العرض على الشاشات الصغيرة */
    @media (max-width: 480px) {
      header {
        font-size: 1.3em;
        padding: 12px;
      }
      button, input {
        width: 90%;
        font-size: 0.95em;
      }
      .project-card {
        width: 92%;
        padding: 15px;
      }
      #searchBox {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    💻 المحاضرات والمشاريع
    <button class="logout-btn hidden" id="logoutBtn" onclick="logout()">الخروج</button>
  </header>

  <div id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم"><br>
    <input type="password" id="password" placeholder="كلمة السر"><br>
    <button onclick="login()">تسجيل الدخول</button>
    <p><a href="#" onClick="guestLogin()">🎓 دخول كطالب بدون حساب</a></p>
  </div>

  <div id="uploadBox" class="hidden">
    <h3>🔒 رفع محاضرات جديدة (أدمن فقط)</h3>
    <input type="file" id="lectureFiles" multiple accept=".pdf,.docx">
    <button onclick="uploadMultipleLectures()">📤 رفع المحاضرات</button>
    <button onclick="deleteSelectedLectures()">🗑️ حذف المحدد</button>
    <div id="progressContainer" style="margin-top:20px;"></div>
  </div>

  <input type="text" id="searchBox" class="hidden" placeholder="🔍 ابحث عن محاضرة...">
  <div id="lecturesList" class="hidden"></div>

  <footer>© 2025 | تصميم عماد النسمة | جامعة الشام الخاصة</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    /* 🔹 كل الأكواد السابقة تبقى نفسها تمامًا بدون أي تعديل */
    const supabaseUrl = "https://fwshguzeoyykryevnbhd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3c2hndXplb3l5a3J5ZXZuYmhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NjA1NTIsImV4cCI6MjA3NTMzNjU1Mn0.bitpKeXlov7tlzzEsQLEBwzz0Rpzrb0LgugtPKpyIr4";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    let selectedForDelete = [];
    // رفع عدة ملفات دفعة واحدة
    async function uploadMultipleLectures() {
  const files = document.getElementById("lectureFiles").files;
  const progressContainer = document.getElementById("progressContainer");
  progressContainer.innerHTML = ""; // تنظيف أي شريط قديم

  if (!files.length) return alert("📁 اختر ملفات أولاً");

  for (const file of files) {
    const cleanName = file.name.replace(/[^\w.\-]+/g, "_");
    const filePath = `${Date.now()}_${cleanName}`;

    // إنشاء شريط تقدم
    const progressBar = document.createElement("div");
    progressBar.style.width = "0%";
    progressBar.style.height = "20px";
    progressBar.style.background = "#00ffe0";
    progressBar.style.borderRadius = "10px";
    progressBar.style.marginBottom = "10px";
    progressBar.style.display = "flex";
    progressBar.style.alignItems = "center";
    progressBar.style.justifyContent = "center";
    progressBar.style.color = "#0f2027";
    progressBar.style.fontWeight = "bold";
    progressBar.textContent = `0% - ${file.name}`;
    progressContainer.appendChild(progressBar);

    try {
      const { error } = await supabase.storage
        .from("lectures")
        .upload(filePath, file, {
          cacheControl: "3600",
          upsert: false,
          contentType: file.type || "application/pdf",
          onUploadProgress: (progressEvent) => {
            const percent = Math.round((progressEvent.loaded / progressEvent.total) * 100);
            progressBar.style.width = percent + "%";
            progressBar.textContent = `${percent}% - ${file.name}`;
          },
        });

      if (error) throw error;

      const { data: publicData } = supabase.storage
        .from("lectures")
        .getPublicUrl(filePath);

      await supabase.from("lectures").insert([
        { title: file.name, file_url: publicData.publicUrl },
      ]);

      progressBar.style.width = "100%";
      progressBar.textContent = `✅ تم رفع ${file.name}`;
    } catch (err) {
      console.error(err);
      progressBar.style.background = "red";
      progressBar.textContent = `❌ فشل رفع ${file.name}`;
    }
  }

  showLectures();
}

    // عرض المحاضرات
    async function showLectures() {
      const { data, error } = await supabase
        .from("lectures")
        .select("*")
        .order("uploaded_at", { ascending: false });

      if (error) return alert("⚠️ فشل جلب المحاضرات");

      const list = document.getElementById("lecturesList");
      list.innerHTML = "";
      const role = localStorage.getItem("role");

      data.forEach(lec => {
        const div = document.createElement("div");
        div.className = "project-card";
        div.innerHTML = `
          ${role === "admin" ? `<input type="checkbox" class="select-box" value="${lec.id}" data-url="${lec.file_url}">` : ""}
          <h3>📘 ${lec.title}</h3>
          <a href="${lec.file_url}" target="_blank">📂 فتح الملف</a><br>
          <small>${new Date(lec.uploaded_at).toLocaleString()}</small>
        `;
        list.appendChild(div);
      });

      if (role === "admin") {
        document.querySelectorAll(".select-box").forEach(cb => {
          cb.addEventListener("change", (e) => {
            const id = e.target.value;
            const url = e.target.getAttribute("data-url");
            if (e.target.checked) selectedForDelete.push({ id, url });
            else selectedForDelete = selectedForDelete.filter(item => item.id !== id);
          });
        });
      }
    }

    // حذف محاضرات متعددة
    async function deleteSelectedLectures() {
      if (!selectedForDelete.length) return alert("❗ اختر محاضرات أولاً للحذف");
      if (!confirm("هل أنت متأكد من حذف الملفات المحددة؟")) return;

      for (const item of selectedForDelete) {
        const path = item.url.split("/").pop();
        await supabase.storage.from("lectures").remove([path]);
        await supabase.from("lectures").delete().eq("id", item.id);
      }

      alert("🗑️ تم حذف الملفات المحددة بنجاح");
      selectedForDelete = [];
      showLectures();
    }

    // بحث عن محاضرة
    document.getElementById("searchBox").addEventListener("input", async (e) => {
      const term = e.target.value.toLowerCase();
      const { data } = await supabase.from("lectures").select("*");
      const results = data.filter(l => l.title.toLowerCase().includes(term));

      const list = document.getElementById("lecturesList");
      list.innerHTML = "";
      results.forEach(lec => {
        const div = document.createElement("div");
        div.className = "project-card";
        div.innerHTML = `
          <h3>📘 ${lec.title}</h3>
          <a href="${lec.file_url}" target="_blank">📂 فتح الملف</a><br>
          <small>${new Date(lec.uploaded_at).toLocaleString()}</small>
        `;
        list.appendChild(div);
      });
    });

    // تسجيل الدخول
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === "admin" && pass === "admin123") {
        localStorage.setItem("role", "admin");
        showContent(true);
      } else if (user && pass) {
        localStorage.setItem("role", "user");
        showContent(false);
      } else alert("❗ أدخل اسم المستخدم وكلمة السر");
    }

    function guestLogin() {
      localStorage.setItem("role", "user");
      showContent(false);
    }

    function showContent(isAdmin) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("lecturesList").classList.remove("hidden");
      document.getElementById("logoutBtn").classList.remove("hidden");
      document.getElementById("searchBox").classList.remove("hidden");
      if (isAdmin) document.getElementById("uploadBox").classList.remove("hidden");
      showLectures();
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }

    window.onload = () => {
      const role = localStorage.getItem("role");
      if (role === "admin") showContent(true);
      else if (role === "user") showContent(false);
    };
  </script>
</body>
</html>
