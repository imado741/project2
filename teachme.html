<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>📚 الروابط والمشاريع | موقع جامعتي السحابي</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Cairo", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      font-size: 1.6em;
      text-shadow: 0 0 15px #00ffe0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logout-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: 2px solid #00ffe0;
      color: #00ffe0;
      padding: 2px 4px;
      width: 50px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.65em;
      text-align: center;
    }

    .logout-btn:hover {
      background: #00ffe0;
      color: #0f2027;
      transform: scale(1.05);
    }

    .hidden { display: none; }

    input, button {
      margin: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      width: 80%;
      max-width: 320px;
    }

    button {
      border: 2px solid #00ffe0;
      background: none;
      color: #00ffe0;
      cursor: pointer;
      border-radius: 25px;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffe0;
      color: #0f2027;
      transform: scale(1.05);
    }

    .link-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 18px;
      margin: 12px auto;
      border-radius: 20px;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 0 10px #00ffe0;
      transition: 0.3s;
      animation: fadeIn 0.5s ease;
      word-wrap: break-word;
    }

    .link-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #00ffe0;
    }

    a {
      text-decoration: none;
      color: #00ffe0;
    }

    #searchBox {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      border-radius: 20px;
      border: none;
      margin: 20px auto;
      font-size: 1em;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      color: #aaa;
      font-size: 0.85em;
      line-height: 1.5;
    }

    .select-box {
      transform: scale(1.3);
      margin: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.3em;
        padding: 12px;
      }
      button, input {
        width: 90%;
        font-size: 0.95em;
      }
      .link-card {
        width: 92%;
        padding: 15px;
      }
      #searchBox {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    💻 الروابط والمشاريع
    <button class="logout-btn hidden" id="logoutBtn" onclick="logout()">الخروج</button>
  </header>

  <div id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم"><br>
    <input type="password" id="password" placeholder="كلمة السر"><br>
    <button onclick="login()">تسجيل الدخول</button>
    <p><a href="#" onClick="guestLogin()">🎓 دخول كطالب بدون حساب</a></p>

    <!-- زر الرجوع للصفحة الرئيسية -->
    <p>
      <a href="home.html">
        <button style="padding:6px 12px; font-size:0.85em; border-radius:15px; border:2px solid #00ffe0; background:none; color:#00ffe0; cursor:pointer; transition:0.3s;">
          🏠 العودة للرئيسية
        </button>
      </a>
    </p>
  </div>

  <div id="uploadBox" class="hidden">
    <h3>🔒 إضافة روابط جديدة (أدمن فقط)</h3>
    <input type="text" id="linkTitle" placeholder="عنوان الرابط">
    <input type="url" id="linkUrl" placeholder="رابط URL">
    <textarea id="linkDescription" placeholder="وصف الرابط"></textarea>
    <button onclick="addLink()">📤 إضافة الرابط</button>
    <div id="progressContainer" style="margin-top:20px;"></div>
  </div>

  <input type="text" id="searchBox" class="hidden" placeholder="🔍 ابحث عن رابط...">
  <div id="linksList" class="hidden"></div>

  <footer>© 2025 | تصميم عماد النسمة | جامعة الشام الخاصة</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://fwshguzeoyykryevnbhd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3c2hndXplb3l5a3J5ZXZuYmhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NjA1NTIsImV4cCI6MjA3NTMzNjU1Mn0.bitpKeXlov7tlzzEsQLEBwzz0Rpzrb0LgugtPKpyIr4";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    let selectedForDelete = [];

    // إضافة رابط جديد
    async function addLink() {
      const title = document.getElementById("linkTitle").value.trim();
      const url = document.getElementById("linkUrl").value.trim();
      const description = document.getElementById("linkDescription").value.trim();

      if (!title || !url || !description) {
        alert("❗ جميع الحقول مطلوبة");
        return;
      }

      const { data, error } = await supabase
        .from('links')
        .insert([{ title, url, description }]);

      if (error) {
        alert("❗ خطأ في إضافة الرابط");
      } else {
        alert("✅ تم إضافة الرابط بنجاح");
        showLinks();
      }
    }

    // عرض الروابط
    async function showLinks() {
      const { data, error } = await supabase
        .from("links")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) return alert("⚠️ فشل جلب الروابط");

      const list = document.getElementById("linksList");
      list.innerHTML = "";
      const role = localStorage.getItem("role");

      data.forEach(link => {
        const div = document.createElement("div");
        div.className = "link-card";
        div.innerHTML = `
          ${role === "admin" ? `<input type="checkbox" class="select-box" value="${link.id}" data-url="${link.url}">` : ""}
          <h3>📘 ${link.title}</h3>
          <a href="${link.url}" target="_blank">📂 فتح الرابط</a><br>
          <small>${new Date(link.created_at).toLocaleString()}</small>
        `;
        list.appendChild(div);
      });

      if (role === "admin") {
        document.querySelectorAll(".select-box").forEach(cb => {
          cb.addEventListener("change", (e) => {
            const id = e.target.value;
            const url = e.target.getAttribute("data-url");
            if (e.target.checked) selectedForDelete.push({ id, url });
            else selectedForDelete = selectedForDelete.filter(item => item.id !== id);
          });
        });
      }
    }

    // حذف الروابط المحددة
    async function deleteSelectedLinks() {
      if (!selectedForDelete.length) return alert("❗ اختر روابط أولاً للحذف");
      if (!confirm("هل أنت متأكد من حذف الروابط المحددة؟")) return;

      for (const item of selectedForDelete) {
        await supabase.from("links").delete().eq("id", item.id);
      }

      alert("🗑️ تم حذف الروابط المحددة بنجاح");
      selectedForDelete = [];
      showLinks();
    }

    // بحث عن رابط
    document.getElementById("searchBox").addEventListener("input", async (e) => {
      const term = e.target.value.toLowerCase();
      const { data } = await supabase.from("links").select("*");
      const results = data.filter(l => l.title.toLowerCase().includes(term));

      const list = document.getElementById("linksList");
      list.innerHTML = "";
      results.forEach(link => {
        const div = document.createElement("div");
        div.className = "link-card";
        div.innerHTML = `
          <h3>📘 ${link.title}</h3>
          <a href="${link.url}" target="_blank">📂 فتح الرابط</a><br>
          <small>${new Date(link.created_at).toLocaleString()}</small>
        `;
        list.appendChild(div);
      });
    });

    // تسجيل الدخول
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === "admin" && pass === "admin123") {
        localStorage.setItem("role", "admin");
        showContent(true);
      } else if (user && pass) {
        localStorage.setItem("role", "user");
        showContent(false);
      } else alert("❗ أدخل اسم المستخدم وكلمة السر");
    }

    function guestLogin() {
      localStorage.setItem("role", "user");
      showContent(false);
    }

    function showContent(isAdmin) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("linksList").classList.remove("hidden");
      document.getElementById("logoutBtn").classList.remove("hidden");
      document.getElementById("searchBox").classList.remove("hidden");
      if (isAdmin) document.getElementById("uploadBox").classList.remove("hidden");
      showLinks();
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }

    window.onload = () => {
      const role = localStorage.getItem("role");
      if (role === "admin") showContent(true);
      else if (role === "user") showContent(false);
    };
  </script>
</body>
</html>
