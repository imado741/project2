<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>علمني | Teach Me - تسجيل الدخول</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { text-shadow: 0 0 15px #00ffe0; margin-bottom: 30px; font-size: 1.8em; }
    input, button {
      width: 90%;
      max-width: 300px;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      text-align: center;
      box-sizing: border-box;
    }
    button {
      border: 2px solid #00ffe0;
      background: none;
      color: #00ffe0;
      cursor: pointer;
      border-radius: 25px;
      transition: 0.3s;
    }
    button:hover {
      background: #00ffe0;
      color: #0f2027;
      transform: scale(1.05);
    }
    a { color: #00ffe0; text-decoration: none; font-size: 0.9em; display: inline-block; margin-top: 10px; }
    #welcomeBox {
      width: 90%;
      max-width: 350px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffe0;
    }
    #loginBox {
      width: 100%;
      max-width: 350px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffe0;
    }
    #linksBox {
      display: none;
      width: 90%;
      max-width: 350px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffe0;
      margin-top: 20px;
    }
    #linksBox ul {
      list-style: none;
      padding: 0;
    }
    #linksBox li {
      background: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #linksBox li button {
      background: none;
      color: #ff4d4d;
      border: none;
      cursor: pointer;
    }
    @media (max-width : 253px ){
      h1 { font-size: 1.5em; }
      input, button { font-size: 0.95em; padding: 12px; }
    }
  </style>
</head>
<body>

  <h1>💻 علمني انا سنة اولى | تسجيل الدخول&nbsp; قيد الاصلاح</h1>
  <p>&nbsp;</p>
  <div id="loginBox">
    <input type="text" id="username" placeholder="اسم المستخدم"><br>
    <input type="password" id="password" placeholder="كلمة السر"><br>
    <button onclick="login()">تسجيل الدخول</button>
    <p><a href="#" onclick="guestLogin()">🎓 دخول كطالب بدون حساب</a></p>
  </div>

  <div id="welcomeBox" style="display:none;">
    <h2>🎉 مرحباً بك!</h2>
    <p id="roleText"></p>
    <button onclick="logout()">تسجيل الخروج</button>
  </div>

  <!-- Links Management Box for Admin -->
  <div id="linksBox">
    <h2>🔗 الروابط التعليمية</h2>
    <ul id="linksList"></ul>
    <input type="text" id="linkTitle" placeholder="عنوان الرابط">
    <input type="url" id="linkUrl" placeholder="رابط URL">
    <textarea id="linkDescription" placeholder="وصف الرابط"></textarea>
    <button onclick="addLink()">إضافة رابط</button>
  </div>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://fwshguzeoyykryevnbhd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3c2hndXplb3l5a3J5ZXZuYmhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NjA1NTIsImV4cCI6MjA3NTMzNjU1Mn0.bitpKeXlov7tlzzEsQLEBwzz0Rpzrb0LgugtPKpyIr4";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if(user === "teacher" && pass === "teacher") {
        localStorage.setItem("role", "admin");
        showWelcome(true);
      } else if(user && pass) {
        localStorage.setItem("role", "user");
        showWelcome(false);
      } else {
        alert("❗ أدخل اسم المستخدم وكلمة السر");
      }
    }

    function guestLogin() {
      localStorage.setItem("role", "user");
      showWelcome(false);
    }

    function showWelcome(isAdmin) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("welcomeBox").style.display = "block";
      document.getElementById("roleText").textContent = isAdmin ? "أنت مسجل كأدمن" : "أنت مسجل كطالب";
      if (isAdmin) {
        document.getElementById("linksBox").style.display = "block";
        displayLinks();
      } else {
        document.getElementById("linksBox").style.display = "none";
      }
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }

    // Handling links management for Admin
    async function addLink() {
      const title = document.getElementById("linkTitle").value.trim();
      const url = document.getElementById("linkUrl").value.trim();
      const description = document.getElementById("linkDescription").value.trim();

      if (title && url && description) {
        const { data, error } = await supabase
          .from('links')
          .insert([{ title, url, description }]);

        if (error) {
          alert("❗ خطأ في إضافة الرابط");
        } else {
          displayLinks();
        }
      } else {
        alert("❗ جميع الحقول مطلوبة");
      }
    }

    async function displayLinks() {
      const { data, error } = await supabase
        .from('links')
        .select('*');

      if (error) {
        alert("❗ خطأ في جلب الروابط");
      } else {
        const linksList = document.getElementById("linksList");
        linksList.innerHTML = "";
        data.forEach(link => {
          const li = document.createElement("li");
          li.innerHTML = `
            <div>
              <strong>${link.title}</strong>
              <p>${link.description}</p>
              <a href="${link.url}" target="_blank">زيارة الرابط</a>
            </div>
            <button onclick="deleteLink(${link.id})">حذف</button>
          `;
          linksList.appendChild(li);
        });
      }
    }

    async function deleteLink(id) {
      const { data, error } = await supabase
        .from('links')
        .delete()
        .eq('id', id);

      if (error) {
        alert("❗ خطأ في حذف الرابط");
      } else {
        displayLinks();
      }
    }

    window.onload = () => {
      const role = localStorage.getItem("role");
      if(role === "admin") showWelcome(true);
      else if(role === "user") showWelcome(false);
    }
  </script>

</body>
</html>
